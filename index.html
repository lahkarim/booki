<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Raleway:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e08aad3442.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
      <header>
        <div class="left">
            <img src="images/logos/Booki logo.png" alt="">
        </div>
        <div class="right">
            <nav>               
                    <a href="#">Hebergements</a>
                    <a href="#">Activites</a>
            </nav>
        </div>
      </header>
  </div>
  <main>
    <div class="main">
      <div class="infoGroup">
        <div class="headline">
          <h1>Trouvez votre hebergement pour des vacances de reve</h1>
          <p>En plein centre-ville ou en pleine nature</p>
        </div>
        <div class="searchBar">
          <i class="fa-solid fa-location-dot"></i>
          <form action="/recherche" method="GET">
            <input class="searchText" type="text" name="query" placeholder="Marseille, France">
            <input class="search" type="submit" value="Rechercher">
          </form>
        </div>
        <div class="filterBar">
          <div>Filtres</div>
          <div class="filter">
            <i class="fa-solid fa-money-bill-wave" style="color: #5078f2;"></i>
            <p>economique</p>
          </div>
          <div class="filter">
            <i class="fa-solid fa-person"></i>
            <p>familial</p>
          </div>
          <div class="filter">
            <i class="fa-solid fa-heart"></i>
            <p>romantique</p>
          </div>
          <div class="filter">
            <i class="fa-solid fa-fire" style="color: #5078f2;"></i>
            <p>Nos pepites</p>
          </div>
        </div>
        <div class="infoBar">
          <i class="fa-solid fa-info"></i>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
